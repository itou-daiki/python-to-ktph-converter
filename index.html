        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

<body>
    <header>
        <h1>Python ⇔ 共通テスト用プログラム表記 変換ツール</h1>
        <p>Python と共通テスト用プログラム表記を相互に変換・実行できます</p>
    </header>

    <div class="container">
        <div class="controls">
            <div class="direction-selector">
                <label>変換方向:</label>
                <select id="conversionDirection">
                    <option value="pythonToCommon">Python → 共通テスト</option>
                    <option value="commonToPython">共通テスト → Python</option>
                </select>
            </div>
            <button class="convert-button" onclick="convert()">変換</button>
            <button class="run-button" onclick="runCode()">実行</button>
            <button onclick="clearAll()">クリア</button>
            <button onclick="loadExample()">サンプル読込</button>
            <button onclick="shareCode()">共有URL生成</button>
        </div>

        <div class="main-content">
            <div class="code-section">
                <div class="panel">
                    <div class="panel-header">
                        <span id="leftPanelLabel">Python</span>
                        <button class="copy-button" onclick="copyToClipboard('pythonCode')">コピー</button>
                    </div>
                    <textarea id="pythonCode" placeholder="Pythonコードを入力してください..."></textarea>
                </div>
                <div class="panel">
                    <div class="panel-header">
                        <span id="rightPanelLabel">共通テスト用プログラム表記</span>
                        <button class="copy-button" onclick="copyToClipboard('commonTestCode')">コピー</button>
                    </div>
                    <textarea id="commonTestCode" placeholder="共通テスト用プログラム表記を入力してください..."></textarea>
                </div>
            </div>

            <div class="output-section">
                <div class="panel">
                    <div class="panel-header">フローチャート</div>
                    <div id="flowchart"></div>

        <div class="share-section">
            <div class="panel-header">共有URL</div>
            <div class="share-url">
                <input type="text" id="shareUrl" readonly placeholder="共有URLが表示されます">
                <button class="copy-button" onclick="copyShareUrl()">URLをコピー</button>
            </div>

    <div class="overlay" id="overlay" onclick="closeInputDialog()"></div>
    <div class="input-dialog" id="inputDialog">
        <h3>入力</h3>
        <input type="text" id="userInput" placeholder="値を入力してください">
        <div style="margin-top: 10px; text-align: right;">
            <button onclick="submitInput()">OK</button>
            <button onclick="closeInputDialog()">キャンセル</button>
        </div>
    </div>

    <script>
        // Initialize mermaid
        mermaid.initialize({ startOnLoad: true });

        // Variables for execution
        let executionContext = {};
        let inputCallback = null;

        // Direction selector handler
        document.getElementById('conversionDirection').addEventListener('change', function(e) {
            const leftLabel = document.getElementById('leftPanelLabel');
            const rightLabel = document.getElementById('rightPanelLabel');
            
            if (e.target.value === 'pythonToCommon') {
                leftLabel.textContent = 'Python';
                rightLabel.textContent = '共通テスト用プログラム表記';
            } else {
                leftLabel.textContent = '共通テスト用プログラム表記';
                rightLabel.textContent = 'Python';
            }
        });

        // Python to Common Test notation converter
        function pythonToCommonTest(pythonCode) {
            let lines = pythonCode.split('\n');
            let result = [];
            let indentStack = [0];
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let trimmed = line.trim();
                
                if (trimmed === '' || trimmed.startsWith('#')) {
                    result.push(line);
                    continue;
                }
                
                let currentIndent = line.length - line.trimStart().length;
                
                // Handle dedent
                while (indentStack.length > 1 && currentIndent < indentStack[indentStack.length - 1]) {
                    indentStack.pop();
                }
                
                // Convert the line
                let converted = convertLine(trimmed, currentIndent, indentStack, i, lines);
                
                // Add appropriate prefix
                if (indentStack.length > 1) {
                    let prefix = '';
                    let nextLine = i + 1 < lines.length ? lines[i + 1] : '';
                    let nextIndent = nextLine.length - nextLine.trimStart().length;
                    
                    if (nextIndent <= currentIndent && nextLine.trim() !== '') {
                        prefix = '⎿ '.repeat(indentStack.length - 1);
                    } else {
                        prefix = '｜ '.repeat(indentStack.length - 1);
                    }
                    
                    result.push(prefix + converted);
                } else {
                    result.push(converted);
                }
                
                // Update indent stack
                if (trimmed.endsWith(':')) {
                    indentStack.push(currentIndent + 4);
                }
            }
            
            return result.join('\n');
        }

        // Convert individual line from Python to Common Test
        function convertLine(line, indent, indentStack, lineIndex, allLines) {
            // Variable assignment with input()
            if (line.includes('= input(')) {
                let parts = line.split('= input(');
                return parts[0] + '= 【外部からの入力】';
            }
            
            // print statement
            if (line.startsWith('print(')) {
                let content = line.substring(6, line.length - 1);
                return '表示する(' + content + ')';
            }
            
            // if statement
            if (line.startsWith('if ')) {
                let condition = line.substring(3, line.length - 1);
                return 'もし ' + condition + ' ならば:';
            }
            
            // elif statement
            if (line.startswith('elif ')) {
                let condition = line.substring(5, line.length - 1);
                return 'そうでなくもし ' + condition + ' ならば:';
            }
            
            // else statement
            if (line === 'else:') {
                return 'そうでなければ:';
            }
            
            // while loop
            if (line.startsWith('while ')) {
                let condition = line.substring(6, line.length - 1);
                return condition + ' の間繰り返す:';
            }
            
            // for loop with range
            if (line.startsWith('for ') && ' in range(' in line) {
                let match = line.match(/for\s+(\w+)\s+in\s+range\((.*)\):/);
                if (match) {
                    let variable = match[1];
                    let params = match[2].split(',').map(p => p.trim());
                    
                    if (params.length === 1) {
                        return variable + ' を 0 から ' + params[0] + '-1 まで 1 ずつ増やしながら繰り返す:';
                    } else if (params.length === 2) {
                        return variable + ' を ' + params[0] + ' から ' + params[1] + '-1 まで 1 ずつ増やしながら繰り返す:';
                    } else if (params.length === 3) {
                        let step = parseInt(params[2]);
                        if (step > 0) {
                            return variable + ' を ' + params[0] + ' から ' + params[1] + '-1 まで ' + params[2] + ' ずつ増やしながら繰り返す:';
                        } else {
                            return variable + ' を ' + params[0] + ' から ' + params[1] + '+1 まで ' + Math.abs(step) + ' ずつ減らしながら繰り返す:';
                        }
                    }
                }
            }
            
            // Replace operators and functions
            line = line.replace(/\blen\(/g, '要素数(');
            line = line.replace(/\bint\(/g, '整数(');
            line = line.replace(/\bstr\(/g, '文字列(');
            line = line.replace(/\brandom\(\)/g, '乱数()');
            line = line.replace(/\/\//g, '÷');
            line = line.replace(/%/g, '％');
            
            // Array names (capitalize first letter if it's a list assignment)
            if (line.includes(' = [')) {
                let varName = line.split('=')[0].trim();
                if (varName[0] === varName[0].toLowerCase()) {
                    line = line.replace(varName, varName[0].toUpperCase() + varName.slice(1));
                }
            }
            
            return line;
        }

        // Common Test to Python converter
        function commonTestToPython(commonTestCode) {
            let lines = commonTestCode.split('\n');
            let result = [];
            let indentLevel = 0;
            
            for (let line of lines) {
                let trimmed = line.trim();
                
                // Remove control symbols
                trimmed = trimmed.replace(/^[｜⎿\s]+/, '');
                
                if (trimmed === '' || trimmed.startsWith('#')) {
                    result.push(line);
                    continue;
                }
                
                // Decrease indent for else/elif
                if (trimmed.startsWith('そうでなければ') || trimmed.startsWith('そうでなくもし')) {
                    indentLevel = Math.max(0, indentLevel - 1);
                }
                
                // Convert the line
                let converted = convertLineToPhython(trimmed);
                
                // Add indentation
                result.push('    '.repeat(indentLevel) + converted);
                
                // Increase indent after colon
                if (trimmed.endsWith(':')) {
                    indentLevel++;
                }
            }
            
            return result.join('\n');
        }

        // Convert individual line from Common Test to Python
        function convertLineToPhython(line) {
            // Input
            if (line.includes('【外部からの入力】')) {
                return line.replace('【外部からの入力】', 'input()');
            }
            
            // Display
            if (line.startsWith('表示する(')) {
                let content = line.substring(5, line.length - 1);
                return 'print(' + content + ')';
            }
            
            // If statement
            if (line.startsWith('もし ') && line.endsWith(' ならば:')) {
                let condition = line.substring(3, line.length - 6);
                return 'if ' + condition + ':';
            }
            
            // Elif statement
            if (line.startsWith('そうでなくもし ') && line.endsWith(' ならば:')) {
                let condition = line.substring(8, line.length - 6);
                return 'elif ' + condition + ':';
            }
            
            // Else statement
            if (line === 'そうでなければ:') {
                return 'else:';
            }
            
            // While loop
            if (line.endsWith(' の間繰り返す:')) {
                let condition = line.substring(0, line.length - 8);
                return 'while ' + condition + ':';
            }
            
            // For loop
            let forMatch = line.match(/(\w+)\s*を\s*(\d+)\s*から\s*(.+?)\s*まで\s*(\d+)\s*ずつ(増やし|減らし)ながら繰り返す:/);
            if (forMatch) {
                let variable = forMatch[1];
                let start = forMatch[2];
                let end = forMatch[3];
                let step = forMatch[4];
                let direction = forMatch[5];
                
                if (direction === '増やし') {
                    end = end.replace('-1', '');
                    return `for ${variable} in range(${start}, ${end}, ${step}):`;
                } else {
                    end = end.replace('+1', '');
                    return `for ${variable} in range(${start}, ${end}, -${step}):`;
                }
            }
            
            // Replace functions and operators
            line = line.replace(/要素数\(/g, 'len(');
            line = line.replace(/整数\(/g, 'int(');
            line = line.replace(/文字列\(/g, 'str(');
            line = line.replace(/乱数\(\)/g, 'random()');
            line = line.replace(/÷/g, '//');
            line = line.replace(/％/g, '%');
            
            // Lowercase array names
            let arrayMatch = line.match(/^([A-Z]\w*)\s*=/);
            if (arrayMatch) {
                let varName = arrayMatch[1];
                line = line.replace(varName, varName[0].toLowerCase() + varName.slice(1));
            }
            
            return line;
        }

        // Convert based on selected direction
        function convert() {
            const direction = document.getElementById('conversionDirection').value;
            
            if (direction === 'pythonToCommon') {
                const pythonCode = document.getElementById('pythonCode').value;
                const converted = pythonToCommonTest(pythonCode);
                document.getElementById('commonTestCode').value = converted;
            } else {
                const commonTestCode = document.getElementById('commonTestCode').value;
                const converted = commonTestToPython(commonTestCode);
                document.getElementById('pythonCode').value = converted;
            }
            
            generateFlowchart();
        }

        // Generate flowchart
        function generateFlowchart() {
            const pythonCode = document.getElementById('pythonCode').value;
            const lines = pythonCode.split('\n').filter(line => line.trim() !== '');
            
            let mermaidCode = 'graph TD\n';
            let nodeId = 0;
            let previousNode = null;
            let stack = [];
            
            mermaidCode += `    Start[開始] --> `;
            previousNode = 'Start';
            
            for (let line of lines) {
                let trimmed = line.trim();
                
                if (trimmed.startsWith('#')) continue;
                
                nodeId++;
                let currentNode = 'node' + nodeId;
                
                if (trimmed.startsWith('if ') || trimmed.startsWith('elif ')) {
                    let condition = trimmed.substring(trimmed.indexOf(' ') + 1, trimmed.length - 1);
                    mermaidCode += `${currentNode}{${condition}}\n`;
                    if (previousNode) {
                        mermaidCode += `    ${previousNode} --> ${currentNode}\n`;
                    }
                    stack.push({type: 'if', node: currentNode});
                } else if (trimmed.startsWith('while ')) {
                    let condition = trimmed.substring(6, trimmed.length - 1);
                    mermaidCode += `${currentNode}{${condition}}\n`;
                    if (previousNode) {
                        mermaidCode += `    ${previousNode} --> ${currentNode}\n`;
                    }
                    stack.push({type: 'while', node: currentNode});
                } else if (trimmed.startsWith('for ')) {
                    let loopDesc = trimmed;
                    mermaidCode += `${currentNode}[${loopDesc}]\n`;
                    if (previousNode) {
                        mermaidCode += `    ${previousNode} --> ${currentNode}\n`;
                    }
                    stack.push({type: 'for', node: currentNode});
                } else {
                    mermaidCode += `${currentNode}[${trimmed}]\n`;
                    if (previousNode) {
                        mermaidCode += `    ${previousNode} --> ${currentNode}\n`;
                    }
                }
                
                previousNode = currentNode;
            }
            
            mermaidCode += `End[終了]\n`;
            mermaidCode += `    ${previousNode} --> End\n`;
            
            document.getElementById('flowchart').innerHTML = '<div class="mermaid">' + mermaidCode + '</div>';
            mermaid.init();
        }

        // Simple interpreter for Common Test notation
        function runCode() {
            const commonTestCode = document.getElementById('commonTestCode').value;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = '';
            
            executionContext = {
                variables: {},
                output: []
            };
            
            try {
                executeCommonTestCode(commonTestCode);
            } catch (error) {
                outputDiv.textContent = 'エラー: ' + error.message;
            }
        }

        // Execute Common Test code
        async function executeCommonTestCode(code) {
            const lines = code.split('\n');
            await executeBlock(lines, 0, lines.length);
            
            document.getElementById('output').textContent = executionContext.output.join('');
        }

        // Execute a block of code
        async function executeBlock(lines, start, end) {
            let i = start;
            while (i < end) {
                let line = lines[i].trim();
                
                // Remove control symbols
                line = line.replace(/^[｜⎿\s]+/, '');
                
                if (line === '' || line.startsWith('#')) {
                    i++;
                    continue;
                }
                
                // Handle different statements
                if (line.startsWith('表示する(')) {
                    await executeDisplay(line);
                } else if (line.includes('【外部からの入力】')) {
                    await executeInput(line);
                } else if (line.startsWith('もし ')) {
                    i = await executeIf(lines, i);
                } else if (line.endsWith(' の間繰り返す:')) {
                    i = await executeWhile(lines, i);
                } else if (line.includes(' ずつ増やしながら繰り返す:') || line.includes(' ずつ減らしながら繰り返す:')) {
                    i = await executeFor(lines, i);
                } else {
                    // Variable assignment
                    executeAssignment(line);
                }
                
                i++;
            }
        }

        // Execute display statement
        async function executeDisplay(line) {
            let content = line.substring(5, line.length - 1);
            let parts = content.split(',').map(part => {
                part = part.trim();
                if (part.startsWith('"') && part.endsWith('"')) {
                    return part.slice(1, -1);
                } else {
                    return evaluateExpression(part);
                }
            });
            
            executionContext.output.push(parts.join('') + '\n');
        }

        // Execute input statement
        async function executeInput(line) {
            let varName = line.split('=')[0].trim();
            
            return new Promise((resolve) => {
                showInputDialog((value) => {
                    executionContext.variables[varName] = value;
                    resolve();
                });
            });
        }

        // Execute assignment
        function executeAssignment(line) {
            if (line.includes(' = ')) {
                let parts = line.split(' = ');
                let varName = parts[0].trim();
                let value = evaluateExpression(parts[1].trim());
                
                if (varName.includes('[')) {
                    // Array element assignment
                    let match = varName.match(/(\w+)\[(.+)\]/);
                    if (match) {
                        let arrayName = match[1];
                        let index = evaluateExpression(match[2]);
                        executionContext.variables[arrayName][index] = value;
                    }
                } else {
                    executionContext.variables[varName] = value;
                }
            }
        }

        // Evaluate expression
        function evaluateExpression(expr) {
            expr = expr.trim();
            
            // String literal
            if (expr.startsWith('"') && expr.endsWith('"')) {
                return expr.slice(1, -1);
            }
            
            // Array literal
            if (expr.startsWith('[') && expr.endsWith(']')) {
                let elements = expr.slice(1, -1).split(',').map(e => evaluateExpression(e.trim()));
                return elements;
            }
            
            // Function calls
            if (expr.includes('要素数(')) {
                let match = expr.match(/要素数\((.+)\)/);
                if (match) {
                    let array = executionContext.variables[match[1]];
                    return array ? array.length : 0;
                }
            }
            
            if (expr.includes('整数(')) {
                let match = expr.match(/整数\((.+)\)/);
                if (match) {
                    return parseInt(evaluateExpression(match[1]));
                }
            }
            
            if (expr.includes('文字列(')) {
                let match = expr.match(/文字列\((.+)\)/);
                if (match) {
                    return String(evaluateExpression(match[1]));
                }
            }
            
            if (expr === '乱数()') {
                return Math.random();
            }
            
            // Array access
            if (expr.includes('[') && expr.includes(']')) {
                let match = expr.match(/(\w+)\[(.+)\]/);
                if (match) {
                    let arrayName = match[1];
                    let index = evaluateExpression(match[2]);
                    return executionContext.variables[arrayName][index];
                }
            }
            
            // Binary operations
            if (expr.includes(' + ')) {
                let parts = expr.split(' + ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left + right;
            }
            
            if (expr.includes(' - ')) {
                let parts = expr.split(' - ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left - right;
            }
            
            if (expr.includes(' * ')) {
                let parts = expr.split(' * ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left * right;
            }
            
            if (expr.includes(' / ')) {
                let parts = expr.split(' / ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left / right;
            }
            
            if (expr.includes(' ÷ ')) {
                let parts = expr.split(' ÷ ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return Math.floor(left / right);
            }
            
            if (expr.includes(' ％ ')) {
                let parts = expr.split(' ％ ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left % right;
            }
            
            // Comparison operations
            if (expr.includes(' == ')) {
                let parts = expr.split(' == ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left == right;
            }
            
            if (expr.includes(' != ')) {
                let parts = expr.split(' != ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left != right;
            }
            
            if (expr.includes(' <= ')) {
                let parts = expr.split(' <= ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left <= right;
            }
            
            if (expr.includes(' >= ')) {
                let parts = expr.split(' >= ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left >= right;
            }
            
            if (expr.includes(' < ')) {
                let parts = expr.split(' < ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left < right;
            }
            
            if (expr.includes(' > ')) {
                let parts = expr.split(' > ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left > right;
            }
            
            // Logical operations
            if (expr.includes(' and ')) {
                let parts = expr.split(' and ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left && right;
            }
            
            if (expr.includes(' or ')) {
                let parts = expr.split(' or ');
                let left = evaluateExpression(parts[0]);
                let right = evaluateExpression(parts[1]);
                return left || right;
            }
            
            // Number literal
            if (!isNaN(expr)) {
                return Number(expr);
            }
            
            // Variable reference
            if (executionContext.variables.hasOwnProperty(expr)) {
                return executionContext.variables[expr];
            }
            
            return expr;
        }

        // Execute if statement
        async function executeIf(lines, startIndex) {
            let i = startIndex;
            let line = lines[i].trim().replace(/^[｜⎿\s]+/, '');
            let condition = line.substring(3, line.length - 6);
            
            // Find the block boundaries
            let blockStart = i + 1;
            let blockEnd = findBlockEnd(lines, blockStart);
            let elseStart = -1;
            
            // Check for else/elif
            if (blockEnd < lines.length) {
                let nextLine = lines[blockEnd].trim().replace(/^[｜⎿\s]+/, '');
                if (nextLine.startsWith('そうでなければ') || nextLine.startsWith('そうでなくもし')) {
                    elseStart = blockEnd;
                }
            }
            
            if (evaluateExpression(condition)) {
                await executeBlock(lines, blockStart, blockEnd);
                
                // Skip else block if exists
                if (elseStart !== -1) {
                    return findBlockEnd(lines, elseStart + 1) - 1;
                }
                return blockEnd - 1;
            } else if (elseStart !== -1) {
                // Execute else/elif block
                return await executeIf(lines, elseStart);
            }
            
            return blockEnd - 1;
        }

        // Execute while loop
        async function executeWhile(lines, startIndex) {
            let i = startIndex;
            let line = lines[i].trim().replace(/^[｜⎿\s]+/, '');
            let condition = line.substring(0, line.length - 8);
            
            let blockStart = i + 1;
            let blockEnd = findBlockEnd(lines, blockStart);
            
            while (evaluateExpression(condition)) {
                await executeBlock(lines, blockStart, blockEnd);
            }
            
            return blockEnd - 1;
        }

        // Execute for loop
        async function executeFor(lines, startIndex) {
            let i = startIndex;
            let line = lines[i].trim().replace(/^[｜⎿\s]+/, '');
            
            let match = line.match(/(\w+)\s*を\s*(.+?)\s*から\s*(.+?)\s*まで\s*(\d+)\s*ずつ(増やし|減らし)ながら繰り返す:/);
            if (!match) return i;
            
            let variable = match[1];
            let start = evaluateExpression(match[2]);
            let end = evaluateExpression(match[3]);
            let step = parseInt(match[4]);
            let direction = match[5];
            
            let blockStart = i + 1;
            let blockEnd = findBlockEnd(lines, blockStart);
            
            if (direction === '増やし') {
                for (let v = start; v <= end; v += step) {
                    executionContext.variables[variable] = v;
                    await executeBlock(lines, blockStart, blockEnd);
                }
            } else {
                for (let v = start; v >= end; v -= step) {
                    executionContext.variables[variable] = v;
                    await executeBlock(lines, blockStart, blockEnd);
                }
            }
            
            return blockEnd - 1;
        }

        // Find the end of a block
        function findBlockEnd(lines, start) {
            let level = 0;
            for (let i = start; i < lines.length; i++) {
                let line = lines[i];
                let controlSymbols = line.match(/^[｜⎿\s]+/);
                
                if (!controlSymbols) {
                    return i;
                }
                
                let currentLevel = (controlSymbols[0].match(/[｜⎿]/g) || []).length;
                if (i === start) {
                    level = currentLevel;
                } else if (currentLevel < level) {
                    return i;
                }
            }
            return lines.length;
        }

        // Show input dialog
        function showInputDialog(callback) {
            inputCallback = callback;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('inputDialog').style.display = 'block';
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').focus();
        }

        // Close input dialog
        function closeInputDialog() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('inputDialog').style.display = 'none';
        }

        // Submit input
        function submitInput() {
            const value = document.getElementById('userInput').value;
            closeInputDialog();
            if (inputCallback) {
                inputCallback(value);
                inputCallback = null;
            }
        }

        function clearAll() {
            document.getElementById('pythonCode').value = '';
            document.getElementById('commonTestCode').value = '';
            document.getElementById('flowchart').innerHTML = '';
            document.getElementById('output').textContent = '';
            document.getElementById('shareUrl').value = '';
        }

        // Copy to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            // Show feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'コピー済み!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        // Generate share URL
        function shareCode() {
            const pythonCode = document.getElementById('pythonCode').value;
            const commonTestCode = document.getElementById('commonTestCode').value;
            const direction = document.getElementById('conversionDirection').value;
            
            const data = {
                python: pythonCode,
                common: commonTestCode,
                direction: direction
            };
            
            const compressed = btoa(encodeURIComponent(JSON.stringify(data)));
            const url = window.location.origin + window.location.pathname + '#' + compressed;
            
            document.getElementById('shareUrl').value = url;
        }

        // Copy share URL
        function copyShareUrl() {
            const shareUrl = document.getElementById('shareUrl');
            shareUrl.select();
            document.execCommand('copy');
            
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'コピー済み!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        // Load from URL
        window.addEventListener('load', function() {
            if (window.location.hash) {
                try {
                    const compressed = window.location.hash.substring(1);
                    const data = JSON.parse(decodeURIComponent(atob(compressed)));
                    
                    if (data.python) {
                        document.getElementById('pythonCode').value = data.python;
                    }
                    if (data.common) {
                        document.getElementById('commonTestCode').value = data.common;
                    }
                    if (data.direction) {
                        document.getElementById('conversionDirection').value = data.direction;
                        document.getElementById('conversionDirection').dispatchEvent(new Event('change'));
                    }
                    
                    generateFlowchart();
                } catch (e) {
                    console.error('Failed to load from URL:', e);
                }
            }
        });

        // Handle Enter key in input dialog
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitInput();
            }
        });
